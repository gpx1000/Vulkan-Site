# Github CI file for Vulkan Antora Guide

name: CI

# Controls when the action will run.
on:
  push:
  workflow_dispatch:
    inputs:
      Antora_UI_Hash:
        description: 'Antora UI hash (branch name or tag) to use passed from the caller workflow'
        default: 'main'
        required: false
        type: string
      GLSL_Commit_Hash:
        description: 'GLSL Commit hash (branch name or tag) to use passed from the caller workflow'
        default: 'main'
        required: false
        type: string
      Guide_Commit_Hash:
        description: 'Guide Commit hash (branch name or tag) to use passed from the caller workflow'
        default: 'main'
        required: false
        type: string
      DOC_Commit_Hash:
        description: 'Docs Commit hash (branch name or tag) to use passed from the caller workflow'
        default: 'main'
        required: false
        type: string
      Samples_Commit_Hash:
        description: 'Samples Commit hash (branch name or tag) to use passed from the caller workflow'
        default: 'main'
        required: false
        type: string
      Tutorial_Commit_Hash:
        description: 'Tutorial Commit hash (branch name or tag) to use passed from the caller workflow'
        default: 'main'
        required: false
        type: string
      Publish_Local:
        description: 'Should publish to the local github pages https://${GITHUB_REPOSITORY}.github.io'
        default: true
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can
      # access it
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Resolve repository/ref overrides
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          parse() {
            local SRC="$1"; shift
            local DEF_REPO="$1"; shift
            local DEF_REF="$1"; shift
            local PREFIX="$1"; shift
            local REPO="$DEF_REPO"
            local REF="$DEF_REF"

            if [[ -n "${SRC}" ]]; then
              # Accept https://github.com/owner/repo@ref (or #ref)
              if [[ "$SRC" =~ ^https?://github.com/([^/]+/[^@#]+)[@#]([^[:space:]]+)$ ]]; then
                REPO="${BASH_REMATCH[1]}"
                REF="${BASH_REMATCH[2]}"
              # Accept git@github.com:owner/repo@ref (or #ref)
              elif [[ "$SRC" =~ ^git@github.com:([^/]+/[^@#]+)[@#]([^[:space:]]+)$ ]]; then
                REPO="${BASH_REMATCH[1]}"
                REF="${BASH_REMATCH[2]}"
              # Accept owner/repo@ref (or #ref)
              elif [[ "$SRC" =~ ^([^/[:space:]]+/[^@#[:space:]]+)[@#]([^[:space:]]+)$ ]]; then
                REPO="${BASH_REMATCH[1]}"
                REF="${BASH_REMATCH[2]}"
              # Accept just branch or sha â†’ use default repo
              else
                REF="$SRC"
              fi
            fi

            echo "${PREFIX}_REPO=${REPO}" >> "$GITHUB_OUTPUT"
            echo "${PREFIX}_REF=${REF}" >> "$GITHUB_OUTPUT"
            echo "Resolved ${PREFIX}: ${REPO}@${REF}"
          }

          # Antora UI
          parse "${{ inputs.Antora_UI_Hash }}" "KhronosGroup/antora-ui-khronos" "main" "UI"
          # GLSL
          parse "${{ inputs.GLSL_Commit_Hash }}" "KhronosGroup/GLSL" "main" "GLSL"
          # Vulkan Guide
          parse "${{ inputs.Guide_Commit_Hash }}" "KhronosGroup/Vulkan-Guide" "main" "GUIDE"
          # Vulkan Docs
          parse "${{ inputs.DOC_Commit_Hash }}" "KhronosGroup/Vulkan-Docs" "main" "DOCS"
          # Vulkan Samples
          parse "${{ inputs.Samples_Commit_Hash }}" "KhronosGroup/Vulkan-Samples" "main" "SAMPLES"
          # Vulkan Tutorial
          parse "${{ inputs.Tutorial_Commit_Hash }}" "KhronosGroup/Vulkan-Tutorial" "main" "TUTORIAL"

      - name: "checkout Antora UI"
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.resolve.outputs.UI_REPO }}
          path: ./antora-ui-khronos
          ref: ${{ steps.resolve.outputs.UI_REF }}

      - name: "checkout GLSL"
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.resolve.outputs.GLSL_REPO }}
          path: ./GLSL
          ref: ${{ steps.resolve.outputs.GLSL_REF }}
          submodules: recursive

      - name: "checkout Vulkan Guide"
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.resolve.outputs.GUIDE_REPO }}
          path: ./Vulkan-Guide
          ref: ${{ steps.resolve.outputs.GUIDE_REF }}
          submodules: recursive

      - name: "Checkout Vulkan Docs"
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.resolve.outputs.DOCS_REPO }}
          path: ./Vulkan-Docs
          ref: ${{ steps.resolve.outputs.DOCS_REF }}
          submodules: recursive

      - name: "Checkout Vulkan Samples"
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.resolve.outputs.SAMPLES_REPO }}
          path: ./Vulkan-Samples
          ref: ${{ steps.resolve.outputs.SAMPLES_REF }}
          submodules: recursive

      - name: "Checkout Vulkan Tutorial"
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.resolve.outputs.TUTORIAL_REPO }}
          path: ./Vulkan-Tutorial
          ref: ${{ steps.resolve.outputs.TUTORIAL_REF }}
          submodules: recursive

      - name: "setup npm"
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.2'
          cache: 'npm'
          cache-dependency-path: docs-site/package-lock.json

      - name: "force clear the npm cache"
        run: npm cache clean --force

      - name: "run npm install for ui bundle"
        working-directory: antora-ui-khronos
        run: npm install

      - name: "run npm install for docs-site"
        working-directory: docs-site
        run: npm install

      - name: "run npm install for Vulkan-Docs"
        working-directory: Vulkan-Docs
        run: npm install

      - name: "ensure we have all dependencies for building/searching/highlighting"
        run: |
          sudo gem install rouge
          sudo apt-get update
          sudo apt install xorg-dev libglu1-mesa-dev
          sudo apt-get install -y asciidoctor
          pip install lxml

      - name: "build the ui bundle"
        working-directory: antora-ui-khronos
        run: |
          npx update-browserslist-db@latest
          ./node_modules/gulp/bin/gulp.js --version
          ./node_modules/gulp/bin/gulp.js bundle

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: ui-bundle.zip
          path: antora-ui-khronos/build/ui-bundle.zip
          retention-days: 5

      - name: "copy ui-bundle.zip to vulkan-site"
        run: cp antora-ui-khronos/build/ui-bundle.zip docs-site/

      - name: "prepare tutorials"
        working-directory: Vulkan-Tutorial/antora
        run: |
          make setup_tutorial

      - name: "prepare repos with make"
        run: make prep-sources

      - name: "prepare samples"
        working-directory: Vulkan-Samples
        run: cmake -H"." -B"build/unix" -DVKB_GENERATE_ANTORA_SITE=ON

      - name: "build (npx) with stacktrace"
        working-directory: docs-site
        run: |
          npx antora antora-playbook.yml --stacktrace
          touch build/site/.nojekyll

      - name: 'Upload site artifact'
        uses: actions/upload-artifact@v4
        with:
          name: fullSite
          path: docs-site/build
          retention-days: 5

      - name: Publish to GitHub Pages
        if: "${{ github.event.inputs.Publish_Local || github.event_name == 'pull_request'}}"
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site/build/site
